<html>
    <body>
        <h1> 1. Example to display current date and time</h1>
        <button onclick="document.getElementById('demo').innerHTML=Date()">Click Me to display current date and time</button>
        <p id='demo'></p>
        
        <h1> 2. Example to display changing of the fontSize pf the text</h1>
        <button onclick="document.getElementById('demo').style.fontSize='35px'">Click Me to display current date and time</button>
        
        <h1> 3. Example to hide Elements</h1>
        <p id="harry">Hello Javascript</p>
        <button onclick="document.getElementById('harry').style.display='None'">Click Me to display current date and time</button>
        
        <h1> 4. Example to show hidden text</h1>
        <p id='ron' style="display: none">Hello Everyone..How are you?</p>
        <button onclick="document.getElementById('ron').style.display='block'">I can show hidden text</button>
    </body>
</html>
