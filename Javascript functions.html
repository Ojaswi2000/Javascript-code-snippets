<html>
    
    <body>
        <p id="hello">This is a paragraph</p>
        <button onclick="change()">I can change 'hello' text</button>

        <script>
            function change() {
                document.getElementById('hello').innerHTML="I have changed your text"
                
            }
        </script>
    </body>
</html>



<!DOCTYPE html>
<html>  
    <body>
        <p>Javascript Functions</p>
        <p id='demo'></p>
        <script>
            function toCel(x)
            {
                return ((5/9)*(x-32));
            }
            document.getElementById('demo').innerHTML=toCel(89);
        </script>
    </body>
</html>
